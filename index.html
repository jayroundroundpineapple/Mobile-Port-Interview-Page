	<script src="js/swiper.min.js"></script>

	  (function(){
		  var swiper = new Swiper('.get_job_fo', {
		    slidesPerView: 2,
		    spaceBetween: 30,
		   centeredSlides: true,
		   loop: true,
		    navigation: {
		           nextEl: '.swiper-button-next',
		           prevEl: '.swiper-button-prev',
		         },
		  });
	  })();
	  // 第二个函数轮播图
	  (function(){
		   var swiper = new Swiper('.study_fo', {
		        slidesPerView: 2.4,
		        spaceBetween: 20,
		      });
	  })();
